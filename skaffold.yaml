apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: ngazic/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "app/src/**/*.ts"
            dest: .
    - image: ngazic/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "app/src/**/*.ts"
            dest: .
    - image: ngazic/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "app/src/**/*.ts"
            dest: .